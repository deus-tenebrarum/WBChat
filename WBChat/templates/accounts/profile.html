<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <style>
        .nav-buttons {
            margin-bottom: 20px;
        }
        .nav-buttons a {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .nav-buttons a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="nav-buttons">
        <a href="/news/">Новости</a>
        <a href="/profile/">Профиль</a>
    </div>

    <h2>Личный кабинет</h2>

    <div>
        {% if user.avatar %}
            <img src="{{ user.avatar.url }}" alt="Avatar" width="150" style="border-radius: 10px;">
        {% else %}
            <p>Аватар отсутствует</p>
        {% endif %}
    </div>

    <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
    <p><strong>Почта:</strong> {{ user.email }}</p>
    <p><strong>Отдел:</strong> {{user.first_name}} {{user.last_name}}, {{ user.department }}</p>

    <a href="/logout/">Выйти</a>

</body>
</html>
