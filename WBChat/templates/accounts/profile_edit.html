<h2>Редактирование профиля</h2>

<form method="post">
    {% csrf_token %}

    <label>Имя:</label>
    {{ form.first_name }}

    <label>Фамилия:</label>
    {{ form.last_name }}

    <label>Email:</label>
    {{ form.email }}

    <hr>
    <h3>Смена пароля</h3>

    <label>Старый пароль:</label>
    {{ form.old_password }}

    <label>Новый пароль:</label>
    {{ form.new_password }}

    <label>Подтверждение нового пароля:</label>
    {{ form.confirm_password }}

    <button type="submit">Сохранить</button>
</form>

{% if form.errors %}
    <div style="color:red;">
        {{ form.errors }}
    </div>
{% endif %}
